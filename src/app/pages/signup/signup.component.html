<div class="signup">
  <h1>Sign Up</h1>
  <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" id="email" formControlName="email">
      <div *ngIf="signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched" class="error-message">
        Please enter a valid email.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password">
      <div *ngIf="signUpForm.get('password')?.hasError('minlength') && signUpForm.get('password')?.touched" class="error-message">
        Password must be at least 6 characters long.
      </div>
    </div>

    <div class="form-group">
      <label for="re-password">Confirm Password:</label>
      <input type="password" id="re-password" formControlName="rePassword">
      <div *ngIf="signUpForm.get('rePassword')?.value !== signUpForm.get('password')?.value && signUpForm.get('rePassword')?.touched" class="error-message">
        Passwords do not match.
      </div>
    </div>

    <div formGroupName="name">
      <div class="form-group">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" formControlName="firstName">
      </div>
      <div class="form-group">
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" formControlName="lastName">
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" class="login-button" [disabled]="signUpForm.invalid">Sign Up</button>
      <button type="button" [routerLink]="['/login']" class="signup-button">Back to Login</button>
    </div>
  </form>
</div>
